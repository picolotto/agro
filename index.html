<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro Tecnológico no Campo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Caça ao Tesouro Tecnológico no Campo</h1>
    <p>Encontre os itens tecnológicos no campo antes que o tempo acabe! Clique nas áreas corretas para ganhar pontos!</p>

    <button class="start-button" onclick="startGame()">Iniciar Jogo</button>

    <div class="game-container" id="game-container">
        <div class="score" id="score">Pontos: 0</div>
        <div class="timer" id="timer">Tempo: 30s</div>
        <div class="field" id="field"></div>
    </div>

    <div class="end-screen" id="end-screen">
        <h2>Jogo Finalizado!</h2>
        <p>Você fez <span id="final-score">0</span> pontos!</p>
        <button class="start-button" onclick="restartGame()">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
